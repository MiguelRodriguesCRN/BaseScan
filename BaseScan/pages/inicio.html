<!-- inicio.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escolha de Análise</title>
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="text-center">
    <h1 class="mb-4">Escolha a Análise</h1>
    <div class="d-flex flex-column gap-3">
      <button class="btn btn-primary btn-lg" onclick="navegar('aulas')">Análise de Aulas Presas</button>
      <button class="btn btn-secondary btn-lg" onclick="navegar('logs')">Análise de Logs</button>
      <button class="btn btn-danger btn-lg" onclick="navegar('desligamento')">Análise de Desligamento</button>
      <button class="btn btn-outline-success" onclick="navegar('salto')">Análise de Salto</button>
    </div>
  </div>

  <script>
    function navegar(tipo) {
      window.electronAPI.abrirTela(tipo);
    }
  </script>

  <!-- Bootstrap JS Bundle via CDN (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
