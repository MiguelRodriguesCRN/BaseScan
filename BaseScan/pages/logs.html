<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Análise de Logs</title>
</head>
<body>
  <h1>Análise de Desconexão de Dispositivo</h1>

  <input type="text" id="cpf" placeholder="Digite o CPF (sem pontos)" />
  <select id="uf">
    <option value="SE">SE</option>
    <option value="CE">CE</option>
    <option value="AL">AL</option>
    <option value="BA">BA</option>
    <option value="MA">MA</option>
    <option value="RN">RN</option>
    <option value="PB">PB</option>
    <option value="PE">PE</option>
    <option value="MG">MG</option>
  </select>
  <button id="selecionar">Selecionar Arquivo</button>
  <p id="resultado"></p>

  <script src="../renderer/logsRenderer.js"></script>
</body>
</html>
