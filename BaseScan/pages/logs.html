<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Análise de Logs</title>
  <link rel="stylesheet" href="styles/tela-logs.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Fira+Sans:wght@400;600&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sofia+Sans+Semi+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap');
  </style>
</head>
<body>
  <h1 class="titulo">SQL Cipher<h1>
  <h2 class="sub-titulo">Análise de Desconexão de Dispositivo</h2>

  <div class="linha-inputs">
    <input type="text" id="cpf" placeholder="Digite o CPF (sem pontos)" />
    <select id="uf">
      <option value="SE">SE</option>
      <option value="CE">CE</option>
      <option value="AL">AL</option>
      <option value="BA">BA</option>
      <option value="MA">MA</option>
      <option value="RN">RN</option>
      <option value="PB">PB</option>
      <option value="PE">PE</option>
      <option value="MG">MG</option>
    </select>
  </div>
  <button id="selecionar">Selecionar Arquivo</button>
  <p id="resultado"></p>


  <button onclick="navegar('inicio')">Voltar</button>

    <script>
    function navegar(tipo) {
      window.electronAPI.abrirTela(tipo);
    }
  </script>

  <script src="../renderer/logsRenderer.js"></script>
</body>
</html>
